<!DOCTYPE html>
<html lang="en">
<head>
	<title>GeeksforGeeks</title>
	<link rel="stylesheet"href="index.css">
</head>

<body>

	<div class="container">
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>
		<div class="form-section">
			<div class="login-box">
				<input type="email"
                id="loginEmail"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
                id="loginPassword"
					class="password ele"
					placeholder="password">
				<button id="loginbtn" class="clkbtn">Login</button>
			</div>
			<div class="signup-box">
				<input type="text"
                id="signupName"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
                id="signupEmail"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
                id="signupPassword"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button id="signupbtn" class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
